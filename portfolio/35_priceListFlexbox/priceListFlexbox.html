<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="007BFFFF">
    <title>Price list flexbox</title>
    <link rel="stylesheet" href="css/priceListFlexbox.css">
</head>
<body>
<h1>Wieczór panieński – zaproś naszego trola!</h1>
<section>
    <div class="col">
        <h2>Opcja 1</h2>
        <img src="./img/1.png" alt="">
        <p>(bardzo) Tanio</p>
        <p class="price"><span>100 dutków</span></p>
    </div>
    <div class="col">
        <h2>Opcja 2</h2>
        <img src="./img/2.png" alt="">
        <p>Średnio Tanio</p>
        <p>Wielka pałka w zestawie</p>
        <p class="price"><span>300 dutków</span></p>
    </div>
    <div class="col">
        <h2>Opcja 3</h2>
        <img src="./img/3.png" alt="">
        <p>Niezbyt tanio</p>
        <p>Duża moc (wytrzyma noc)</p>
        <p>Przystojny (jak na trola)</p>
        <p class="price"><span>500 dutków</span></p>
    </div>

</section>

</body>
</html>
