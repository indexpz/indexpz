<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="007BFFFF">
    <title>Scrolling menu to section</title>
    <link rel="stylesheet" href="css/scrollingMenuToSectionWithAnimation.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
<nav>
    <a class="me" href="#">O mnie</a>
    <a class="portfolio" href="#">Portfolio</a>
    <a class="offer" href="#">Oferta</a>
    <a class="contact" href="#">Kontakt</a>
</nav>

<section data-section="me" id="me" class="s1">O mnie</section>
<section data-section="portfolio" id="portfolio" class="s2">Portfolio</section>
<section data-section="offer" id="offer" class="s3">Oferta</section>
<section data-section="contact" id="contact" class="s4">Kontakt</section>

<footer>
    <p>Stopka</p>
</footer>
</body>
</html>
